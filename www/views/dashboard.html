<!DOCTYPE html><html><head><title>HORUS</title><meta charset="utf-8"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"><link rel="stylesheet" href="/stylesheets/dashboard.css"></head><body><nav class="navbar navbar-expand-lg navbar-light bg-light"><a class="navbar-brand">HORUS</a><button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button><div class="collapse navbar-collapse" id="navbarSupportedContent"><ul class="navbar-nav mr-auto"><li class="nav-item"><a class="nav-link" href="#">Historial</a></li></ul></div></nav><div class="container-fluid"><!-- Alert Bootrstrap --><div class="alert alert-danger" v-if="seen" role="alert" id="alert_name_mision"><span>¡Debe introducir un nombre para la misión!</span></div><!-- Mapa de Google Maps--><div class="row row_map" v-if="seen" id="div_google_maps"><div class="col"><div class="row d-flex flex-column h-100"><input class="controls" id="pac-input" type="text" placeholder="Buscar"><div id="map"></div></div></div></div><!-- Boton para configurar la mision--><div class="row row_btn" v-if="seen" id="btnSetMission"><div class="col"><button class="btn btn-secondary btn-block" type="button" data-toggle="modal" data-target="#modalCenter">Configurar misión</button></div></div><!-- Añadir/borrar area a la mision y comenzar mision--><div class="row row_btn" v-if="seen" id="btnArea"><div class="col"><button class="btn bg-secondary btn-block" type="button" v-on:click="add_area">Añadir área</button></div><div class="col"><button class="btn bg-secondary btn-block" type="button" v-on:click="remove_area">Eliminar área</button></div><div class="col"><button class="btn bg-success btn-block" type="button" v-on:click="start_mission">Comenzar misión</button></div></div><!-- Modal Bootstrap --><div class="modal fade" id="modalCenter" tabindex="-1" role="dialog" aria-labelledby="modalCenterTitle" aria-hidden="true"><div class="modal-dialog modal-dialog-centered" role="document"><div class="modal-content"><div class="modal-header"><h5 class="modal-title" id="exampleModalLongTitle">Configuración de la misión</h5><button class="close" type="button" data-dismiss="modal" arial-label="Close"></button></div><div class="modal-body"><!-- Formulario para establecer los parametros de la mision --><form><div class="form-group"><input class="form-control" type="text" id="mission_name" placeholder="Nombre de la misión" name="mission_name" v-on:click="hide_alert_name_mision"></div><div class="input-group mb-3"><div class="input-group-prepend"><label class="input-group-text" for="mission_type">Tipo de misión</label></div><select class="custom-select" id="mission_type" name="mission_type"><option value="0">Monitorización</option><option value="1">Búsqueda de personas</option></select></div><div class="input-group mb-3"><div class="input-group-prepend"><label class="input-group-text" for="altitude_fly">Altura de vuelo</label></div><select class="custom-select" id="altitude_fly" name="altitude_fly"><option value="1">1 m.</option><option value="2">2 m.</option><option value="3">3 m.</option><option value="4">4 m.</option><option value="5">5 m.</option><option value="6">6 m.</option></select></div><div class="input-group mb-3"><div class="input-group-prepend"><label class="input-group-text" for="number_drones">Número de drones</label></div><select class="custom-select" id="number_drones" name="number_drones"><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option></select></div><div class="input-group mb-3"><div class="input-group-prepend"><label class="input-group-text" for="overlap">Solapamiento entre fotos</label></div><select class="custom-select" id="overlap" name="overlap"><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option></select></div><div class="modal-footer"><button class="btn btn-secondary" type="button" id="btnClose" data-dismiss="modal" v-on:click="hide_alert_name_mision">Cerrar</button><button class="btn btn-primary" type="button" id="btnContinue" v-on:click="getData">Continuar</button></div></form></div></div></div></div><!-- Progress bar --><div class="progress" v-if="seen" id="progress_bar"><div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 25%"></div></div></div><script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.dev.js"></script><script src="/javascripts/dashboard.js"></script><script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD70tPAmyyOvL1GnSQY8y3w8SU2CY8ZP9Q&amp;libraries=places&amp;callback=initAutocomplete"></script></body></html>
